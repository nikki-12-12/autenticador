<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Sistema de Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-users"></i> Gestión de Usuarios</h1>
      <div id="user-info">
        <span id="header-username"></span>
        <button id="header-logout" class="btn-sm"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <nav class="dashboard-nav">
      <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
      <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
      <a href="admin.html" class="nav-link"><i class="fas fa-shield-alt"></i> Admin</a>
      <a href="users.html" class="nav-link active"><i class="fas fa-users"></i> Usuarios</a>
    </nav>

    <main class="app-main">
      <div class="dashboard-container">
        <div class="users-header">
          <h2><i class="fas fa-list"></i> Lista de Usuarios</h2>
          <div class="users-actions">
            <div class="search-box">
              <input type="text" id="user-search" placeholder="Buscar usuarios...">
              <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button id="add-user-btn" class="btn-primary">
              <i class="fas fa-plus"></i> Nuevo Usuario
            </button>
          </div>
        </div>
        
        <div class="users-table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Registro</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="users-list">
              <!-- Los usuarios se cargarán aquí -->
            </tbody>
          </table>
        </div>
        
        <div class="pagination">
          <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
          <span id="page-info">Página 1 de 1</span>
          <button id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </main>

    <!-- Modal para agregar/editar usuario -->
    <div id="user-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modal-title"><i class="fas fa-user-plus"></i> Nuevo Usuario</h3>
        <form id="user-form">
          <input type="hidden" id="user-id">
          <div class="input-group">
            <label for="modal-name"><i class="fas fa-user"></i> Nombre</label>
            <input type="text" id="modal-name" required>
          </div>
          <div class="input-group">
            <label for="modal-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="modal-email" required>
          </div>
          <div class="input-group">
            <label for="modal-role"><i class="fas fa-user-tag"></i> Rol</label>
            <select id="modal-role" required>
              <option value="user">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="input-group">
            <label for="modal-password"><i class="fas fa-key"></i> Contraseña</label>
            <input type="password" id="modal-password" minlength="6">
            <small>Dejar en blanco para no cambiar</small>
          </div>
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
