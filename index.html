<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-lock"></i> Sistema de Autenticación</h1>
      <div id="user-info" class="hidden">
        <span id="header-username"></span>
        <button id="header-logout" class="btn-sm"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <main class="app-main">
      <div class="welcome-container">
        <h2>Bienvenido al Sistema de Autenticación</h2>
        <p>Un sistema seguro con JWT y roles de usuario</p>
        
        <div class="auth-actions">
          <a href="login.html" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </a>
          <a href="register.html" class="btn-secondary">
            <i class="fas fa-user-plus"></i> Registrarse
          </a>
        </div>
      </div>
    </main>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Verificar autenticación al cargar
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      
      if (token) {
        // Redirigir al dashboard si está autenticado
        window.location.href = 'profile.html';
      } else {
        document.getElementById('user-info').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
