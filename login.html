<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
      <div>
        <a href="index.html" class="btn-sm"><i class="fas fa-home"></i></a>
      </div>
    </header>

    <main class="app-main">
      <div class="auth-container">
        <form id="login-form" class="auth-form">
          <div class="input-group">
            <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="login-email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="input-group">
            <label for="login-password"><i class="fas fa-key"></i> Contraseña</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
            <span class="toggle-password" data-target="login-password"><i class="fas fa-eye"></i></span>
          </div>
          <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
        </form>
        
        <div class="auth-footer">
          <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
      </div>
    </main>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
