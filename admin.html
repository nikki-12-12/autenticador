<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Admin - Sistema de Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-shield-alt"></i> Panel de Administración</h1>
      <div id="user-info">
        <span id="header-username"></span>
        <button id="header-logout" class="btn-sm"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <nav class="dashboard-nav">
      <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
      <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
      <a href="admin.html" class="nav-link active"><i class="fas fa-shield-alt"></i> Admin</a>
      <a href="users.html" class="nav-link"><i class="fas fa-users"></i> Usuarios</a>
    </nav>

    <main class="app-main">
      <div class="dashboard-container">
        <h2><i class="fas fa-tachometer-alt"></i> Estadísticas del Sistema</h2>
        
        <div class="admin-stats">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-info">
              <span class="stat-value" id="total-users">0</span>
              <span class="stat-label">Usuarios Totales</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
            <div class="stat-info">
              <span class="stat-value" id="admin-users">0</span>
              <span class="stat-label">Administradores</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-check"></i></div>
            <div class="stat-info">
              <span class="stat-value" id="active-users">0</span>
              <span class="stat-label">Usuarios Activos</span>
            </div>
          </div>
        </div>
        
        <div class="quick-actions">
          <h3><i class="fas fa-bolt"></i> Acciones Rápidas</h3>
          <div class="action-buttons">
            <a href="users.html?filter=admin" class="btn-secondary">
              <i class="fas fa-filter"></i> Ver Administradores
            </a>
            <a href="users.html?sort=createdAt" class="btn-secondary">
              <i class="fas fa-sort"></i> Ordenar por Fecha
            </a>
            <button id="refresh-stats" class="btn-secondary">
              <i class="fas fa-sync-alt"></i> Actualizar
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
