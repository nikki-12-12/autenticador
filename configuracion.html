<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Sistema de Autenticación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-cog"></i> Configuración de Cuenta</h1>
      <div id="user-info">
        <span id="header-username"></span>
        <button id="header-logout" class="btn-sm"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <nav class="dashboard-nav">
      <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
      <a href="settings.html" class="nav-link active"><i class="fas fa-cog"></i> Configuración</a>
      <a href="users.html" id="admin-nav-link" class="nav-link hidden"><i class="fas fa-shield-alt"></i> Admin</a>
    </nav>

    <main class="app-main">
      <div class="dashboard-container">
        <h2><i class="fas fa-sliders-h"></i> Configuración de Cuenta</h2>
        <form id="settings-form" class="settings-form">
          <div class="form-section">
            <h3><i class="fas fa-user-edit"></i> Información Personal</h3>
            <div class="input-group">
              <label for="settings-name"><i class="fas fa-user"></i> Nombre</label>
              <input type="text" id="settings-name" placeholder="Nuevo nombre">
            </div>
          </div>
          
          <div class="form-section">
            <h3><i class="fas fa-lock"></i> Seguridad</h3>
            <div class="input-group">
              <label for="settings-password"><i class="fas fa-key"></i> Nueva Contraseña</label>
              <input type="password" id="settings-password" placeholder="••••••••">
              <span class="toggle-password" data-target="settings-password"><i class="fas fa-eye"></i></span>
            </div>
            <div class="input-group">
              <label for="settings-confirm-password"><i class="fas fa-key"></i> Confirmar Contraseña</label>
              <input type="password" id="settings-confirm-password" placeholder="••••••••">
              <span class="toggle-password" data-target="settings-confirm-password"><i class="fas fa-eye"></i></span>
            </div>
          </div>
          
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </form>
      </div>
    </main>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
